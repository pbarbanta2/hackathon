<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', function (event) {
                // Oprire tradițională a trimiterii formularului
                event.preventDefault();

                // Poți adăuga aici verificările suplimentare ale numelui de utilizator și parolei, dacă este cazul

                // Redirecționare către feed.html
                window.location.href = 'feed.html';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login_process.php" method="POST">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <p>Nu ai cont? <a href="register.html">Înregistrează-te aici</a></p>
    </div>
</body>
</html>
